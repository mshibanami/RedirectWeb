<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no, viewport-fit=cover">
  <meta name="description" content="">
  <title></title>

  <!-- Themes (light + dark) -->
  <link rel="stylesheet" media="(prefers-color-scheme: dark)"
    href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
  <link rel="stylesheet" media="(prefers-color-scheme: light)"
    href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">

  <!-- Custom Styles -->
  <style>
    :root {
      --sidebar-toggle-height: 46px;
      --sidebar-toggle-width: 46px;
      --sidebar-toggle-icon-height: 20px;
      --sidebar-toggle-icon-stroke-width: 2px;
      --sidebar-toggle-icon-width: 32px;
    }

    iframe[src*=youtube] {
      display: block;
      margin: 0 auto;
      max-width: 100%;
      padding-bottom: 10px;
    }

  </style>
</head>

<body>
  <div id="app"></div>

  <script>
    // Docsify Configuration
    const siteName = "Redirect Web for Safari";
    window.$docsify = {
      name: siteName,
      repo: "https://github.com/mshibanami/redirect-web",
      loadSidebar: true,
      loadNavbar: false,
      maxLevel: 3,
      subMaxLevel: 3,
      auto2top: true,
      plugins: [
        function (hook, vm) {
          hook.doneEach(function () {
            document.title += ' - ' + siteName;
          });
        }
      ]
    };
  </script>

  <!-- Required -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>

  <!-- Recommended -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>
</body>

</html>
